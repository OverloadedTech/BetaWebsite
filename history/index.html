<!-- This is an HTML document -->
<!DOCTYPE html>
<html>
<head>
  <!-- Set the title of the webpage -->
  <title>OverloadedTech | History</title>
  
  <!-- Configure viewport for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Link to Google Fonts 'Roboto' -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  
  <!-- Inline CSS styles for the entire page -->
  <style>
    /* Apply styles to all elements */
    * {
      text-align: center;
      color: white;
      font-family: 'Roboto', sans-serif;
      background-color: #262626;
      box-sizing: border-box;
    }
    
    /* Reset margin, padding, and apply flexbox styles for the body */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    
    /* Style for history and GitHub buttons */
    .history-btn, .github-btn {
      background-color: purple;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 12px;
      transition: all 0.5s;
    }
    
    /* Change button color on hover */
    .history-btn:hover, .github-btn:hover {
      background-color: #800080;
    }
    
    /* Style for header level 5 */
    h5 {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Page Header -->
  <h1>History</h1>
  
  <!-- Message -->
  <p>Didn't have much time, sorry :(</p>
  
  <!-- Back to Home Button -->
  <button class="history-btn" onclick="window.location.href='/';">Back to Home</button>
</body>
</html>
